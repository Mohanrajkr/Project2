<!DOCTYPE html>
<html>
<head>


<style>
$color-dim-gray:     #646464;
$color-yellow-green: #8dc63f;

html, body {
  height: 100%;
  width:  100%;
}

#loginPage {
  align-items:      center;
  display:          flex;
  background-color: $color-dim-gray;
  justify-content:  center;
  min-width:        500px;
  text-align:       center;

  .panel {
    border-radius: 10px;
    box-shadow:    0 2px 5px 0 rgba(0, 0, 0, 0.16),
                   0 2px 10px 0 rgba(0, 0, 0, 0.12),
                   0 10px 6px -6px rgba(0, 0, 0, 0.5) !important;
    max-width:     390px;
    min-width:     290px;
    // for border-radius to be applied
    overflow:      hidden;

    &-body { padding: 20px 20px 0; }

    hr { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.06); }

    button[type=submit] i.fa { margin-left: 5px; }

    &-footer {
      background-color: $color-yellow-green;
      min-height:       40px;
    }
  }
}
</style>
</head>
<body id="loginPage" >

  <div class="panel">
    <form class="panel-body">
      <img class="img-responsive"></img>
      <hr/>
      <p class="text-danger">Oops! Incorrect username or password.</p>
      <div class="form-group has-feedback">
        <input id="userName" name="userName" class="form-control" type="text" placeholder="Username"></input>
        <i class="fa fa-user form-control-feedback" /></i>
      </div>
      <div class="form-group has-feedback">
        <input id="password" name="password" type="password" class="form-control" placeholder="Password"></input>
        <i class="fa fa-lock fa-lg form-control-feedback"></i>
      </div>
      <div class="form-group valign-wrapper between">
        <label class="checkbox-label">
          <input id="remember-me" class="checkbox-login" type="checkbox">Remember me</input>
        </label>
        <button class="btn btn-success btn-sm">Login
          <i class="fa fa-sign-in fa-fw fa-right"></i>
        </button>
      </div>
    </form>
    <!-- <div class="panel-footer">
      <a href="#" onclick="show_box('forgot-box'); return false;"
          class="forgot-password-link">Forgot your password?</a>
    </div> -->
  </div>
</body>
</html>
