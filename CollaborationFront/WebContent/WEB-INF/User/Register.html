<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style>
@import url(https://fonts.googleapis.com/icon?family=Material+Icons);
</style>
</head>
<body>
<div class="container col s8">
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <div class="col s8">
          <h3 class="brand-logo col s8">Please Register</h3>
        </div>
      </div>
    </nav>

  </div>
  <form class="col s14">
    <div class="row">
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">contacts</i>
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">contacts</i>
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">vpn_key</i>
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="input-field hoverable col s6">
        <i class="material-icons prefix">replay</i>
        <input id="password2" type="password" class="validate">
        <label for="password2">Retype Password</label>
      </div>
    </div>
    <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">done</i>register</a>
  </form>

</div>
<script>
var password = document.getElementById("password"), password2 = document.getElementById("password2");

function validatePassword(){
if(password.value != password2.value) {
  password2.setCustomValidity("Passwords Don't Match");
} else {
  password2.setCustomValidity('');
}
}

password.onchange = validatePassword;
password2.onkeydown = validatePassword;
</script>
</body>
</html>
